<h1>Carrito de Compras</h1>
<div *ngIf="productoEnCarrito.length === 0">
    <p>No hay productos en el carrito</p>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio c/u</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of productoEnCarrito; let i = index">
            <td><img [src]="item.producto.imagen" alt="{{ item.producto.nombre }}" style="width: 50px; height: 50px;">
            </td>
            <td> {{item.producto.nombre}} </td>
            <td> {{item.producto.descripcion}} </td>
            <td> {{item.producto.precio}} </td>
            <td>
                <button (click)="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click)="agregarCantidad(i)">+</button>
            </td>
            <td>
                {{item.producto.precio * item.cantidad}}
            </td>
            <td>
                <button (click)="eliminarProducto(item.producto.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>

</table>

<button (click)="realizarCompra()" class="btn btn-success">Realizar Compra</button>
