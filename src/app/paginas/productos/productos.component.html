<h1>Productos</h1>
<div class="card-container">
    <ng-container *ngIf="Productos && Productos.length">
        <ng-container *ngFor="let producto of Productos">
            <div *ngIf="producto.disponibilidad" class="card">
                <img [src]="producto.imagen" alt="{{producto.nombre}}" class="product-image">
                <h2>{{producto.nombre}}</h2>
                <p>{{producto.descripcion}}</p>
                <p>Precio:{{producto.precio}}</p>        
                <div class="btn-container">
                    <button type="button" class="css-button css-button-sliding-to-top css-button-sliding-to-top--green" (click)="agregarC(producto)"> 
                        <img src="./asset/carrito.png" alt="" style="width: 25px; height: 25px;">
                    </button>

                    <button type="button" class="btn btnfav" style="height: 40px; width: 30%; justify-content: center; top: 5px;" (click)="agregarD(producto)">
                        <img src="./asset/deseados.png" style="height: 30px; width: 40px;">
                    </button>
                </div>
            </div>
            </ng-container>
    </ng-container>
</div>
